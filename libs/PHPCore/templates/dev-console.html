<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DevConsole</title>
        <link rel="stylesheet" href="./libs/PHPCore/js/jquery-ui-1.10.1.custom/css/smoothness/jquery-ui-1.10.1.custom.min.css" />
        <script type="text/javascript" src="./libs/PHPCore/js/jquery-ui-1.10.1.custom/js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="./libs/PHPCore/js/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js"></script>
    </head>
    <body>
        <div id="tabs">
	  		<ul>
                <li><a href="#pulse">Pulse</a></li>
	  			<li><a href="#configs">Configs</a></li>
		    	<li><a href="#logs">Logs</a></li>
			    <li><a href="#phpinfo">phpinfo</a></li>
			</ul>
            <div id="pulse">
                _:_PULSE_:_
            </div>
			<div id="configs">
			    _:_CONFIGS_:_
		    </div>
			<div id="logs">
			    _:_LOGS_:_
		    </div>
			<div id="phpinfo">
			    _:_PHPINFO_:_
			</div>
		</div>
		<script type="text/javascript">
            <!-- initialize the tabs -->
			$(function() {
				$( "#tabs" ).tabs();
			});

            <!-- allow tabs to work correctly in the textarea -->
            $( document ).delegate( '#configContents', 'keydown', function( e )
            {
                var keyCode = e.keyCode || e.which;

                if( keyCode == 9 )
                {
                    e.preventDefault();
                    var start = $(this).get(0).selectionStart;
                    var end   = $(this).get(0).selectionEnd;

                    // set textarea value to: text before caret + tab + text after caret
                    $( this ).val( $( this ).val().substring( 0, start )
                                   + "\t"
                                   + $( this ).val().substring( end ) );

                    // put caret at right position again
                    $( this ).get( 0 ).selectionStart =
                    $( this ).get( 0 ).selectionEnd   = start + 1;
                }
            });
		</script>
    </body>
</html>
